<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      function wrapper() {
        // Create the handler. ("button" is markup name here.")
        var btn = document.createElement("button");
        // Initialize.
        btn.innerHTML = "CLICK ME";
        // Render.
        document.body.appendChild(btn);
      }

    </script>
</head>
<body>
    <p>Click the button to make a BUTTON element with text.</p>
    <button onclick="wrapper()">Try it</button>
</body>
</html>
