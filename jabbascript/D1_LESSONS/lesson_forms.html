<!--##############################
RADIO BUTTON [SINGLE] // CHECKBOX [MULTI]
##############################-->
<!--
1. czy "radio" moze byc multi?->                                                                                     TAK
                                          ale ... -> trzeba dac ROZNE name (nie moze to byc jedna tablica do wszystkich)

2. po co <div>?->                                                                                        by bylo pionowo
3. czemu <input> w <label>'u ->                                                               by caly napis byl klikalny
    mozna inaczej?->                                                 TAK, ale wtedy trzeba uzyc atrybutu for="id_inputu"
4. po co <fieldset>?->                                                                   1. daje border, 2. daje legende

5. co robi checked?->                                                                           wybiera wartosc domyslna
6. po co disabled?                                                                                to jest juz zaznaczone
-->
 <fieldset>
    <legend> Rodzaj nadwozia </legend>
    <div><label><input type="radio" value="1" name="some_name" checked      > Hatchback </label></div>
    <div><label><input type="radio" value="2" name="some_name"              > Kabriolet </label></div>
    <div><label><input type="radio" value="3" name="some_name" disabled     > Kombi </label></div>
 </fieldset>

<fieldset>
    <legend> Choose your weapon: </legend>
    <div><label><input type="checkbox" name="some_name_as_array[]" value="val1" disabled    > magnum    </label></div>
    <div><label><input type="checkbox" name="some_name_as_array[]" value="val2" checked     > shotgun   </label></div>
    <div><label><input type="checkbox" name="some_name_as_array[]" value="val3"             > m4a1      </label></div>
    <div><label><input type="checkbox" name="some_name_as_array[]" value="val4"             > knife     </label></div>
</fieldset>
