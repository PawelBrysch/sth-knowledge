<!--Classic-->

<!--Number-->
<label> Podaj liczbe <input type="number" name="some_name" ></label>
<!--Search-->
<label> Szukaj <input type="search" name="some_name"></label>
<!-- e-mail -->
<label> Give me an e-mail <input type="email" name="some_name" required></label>
<!-- Phone -->
<label> Give me a phone <input type="tel" name="some_name" multiple></label>
<!-- Date -->
<label> Give me a date <input type="date" name="some_name" min="2019-01-01" max="2020-01-01"></label>
<!-- Hour
step = 1->                                                                                     mamy wybor w sekundach-->
<label> Give me a hour <input type="time" name="some_name" step="1" min="09:00" max="18:00"></label>
<!-- Comment -->
<label> Give me a comment <textarea name="komentarz" rows="4" cols="80" maxlength="25" minlength="10"></textarea></label>

<label> someLabel </label><meter min="0" max="100" title="someTitle" low="30" high="70" optimum="75" value="30"></meter>
